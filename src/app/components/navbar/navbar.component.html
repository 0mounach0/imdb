<nav class="navbar">
  <div class="left-section">
    <img class="imdb-logo" src="assets/icons/logo.svg" alt="imdb" />
    <div class="search-bar">
      <input type="text" placeholder="{{ 'navbar.input.placeholder' | translate }}" name="search-name"
        id="search-input" [(ngModel)]="searchQuery" (keyup.enter)="$searchQuery.emit(searchQuery)">
      <img class="search-button" src="assets/icons/icon_magnify.svg" alt="search" 
      (click)="$searchQuery.emit(searchQuery)">
    </div>
  </div>
  <div class="right-section">
    <div class="search-button-mobile">
      <img class="search-button" src="assets/icons/icon_magnify.svg" alt="search" 
      (click)="showSearchMobile = true">
    </div>
    <div class="langs">
      <ng-container *ngFor="let lang of langs">
        <img [ngClass]="{'active': lang.value == selectedLang}" (click)="switchLang(lang.value)" class="lang-logo"
          [src]="'assets/icons/flag_' + lang.value + '.svg'" alt="lang" />
      </ng-container>
    </div>
  </div>

  <!-- mobile search bar -->
  <div class="search-bar-mobile" *ngIf="showSearchMobile">
    <input type="text" placeholder="{{ 'navbar.input.placeholder' | translate }}" name="search-name"
      id="search-input" [(ngModel)]="searchQuery" appDebouceKeyup (debounceKeyup)="$searchQuery.emit(searchQuery)">
      <img class="close-button" src="assets/icons/X_icon .svg" alt="close" 
      (click)="showSearchMobile = false">
  </div>
</nav>
