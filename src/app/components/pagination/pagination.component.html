<div *ngFor="let item of pageData">
  <!-- Display data items here -->
  <p>{{ item.titleType }}</p>
</div>

<div class="pagination">
  <button (click)="navigateToPreviousPage()" [disabled]="currentPage === 1">Previous</button>
  <button *ngFor="let pageNumber of getPaginationNumbers()" (click)="navigateToPage(pageNumber)"
    [class.active]="currentPage === pageNumber">{{ pageNumber }}</button>
  <button (click)="navigateToNextPage()" [disabled]="currentPage === totalPages">Next</button>
</div>
